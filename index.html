<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Editor, Creator & Viewer</title>
    <style>
        :root {
            --hue: 210; /* Blue */
            --accent-hue: 25; /* Orange */
            --text-color-normal: hsl(var(--hue), 10%, 62%);
            --text-color-light: hsl(var(--hue), 15%, 35%);
            --text-color-richer: hsl(var(--hue), 50%, 72%);
            --text-color-highlight: hsl(var(--accent-hue), 70%, 45%);
            --link-color: hsl(var(--hue), 90%, 70%);
            --accent-color: hsl(var(--accent-hue), 100%, 70%);
            --error-color: rgb(240, 50, 50);
            --button-background: hsl(var(--hue), 63%, 43%);
            --button-text-color: black;
            --background: hsl(var(--hue), 20%, 12%);
            --editor-bg: hsl(var(--hue), 15%, 18%);
            --border-color: hsl(var(--hue), 10%, 25%);
        }

        body {
            background: var(--background);
            color: var(--text-color-normal);
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        #toolbar {
            background: var(--editor-bg);
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #toolbar button, #toolbar select, #toolbar input {
            background: var(--button-background);
            color: var(--button-text-color);
            border: none;
            padding: 5px 10px;
            margin: 0 2px;
            cursor: pointer;
            border-radius: 3px;
        }

        #toolbar button:hover {
            opacity: 0.9;
        }

        #editor {
            background: var(--editor-bg);
            border: 1px solid var(--border-color);
            padding: 20px;
            min-height: 400px;
            border-radius: 5px;
            color: var(--text-color-richer);
        }

        #viewer {
            width: 100%;
            height: 600px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            display: none;
        }

        #controls {
            margin-top: 20px;
        }

        #controls button, #controls input, #controls select {
            background: var(--button-background);
            color: var(--button-text-color);
            border: none;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 3px;
        }

        @media print {
            #toolbar, #controls {
                display: none;
            }
            #editor {
                border: none;
                background: white;
                color: black;
            }
            body {
                background: white;
            }
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button onclick="format('bold')">Bold</button>
        <button onclick="format('italic')">Italic</button>
        <button onclick="format('underline')">Underline</button>
        <button onclick="format('superscript')">Superscript</button>
        <button onclick="format('subscript')">Subscript</button>
        <button onclick="format('insertOrderedList')">Ordered List</button>
        <button onclick="format('insertUnorderedList')">Unordered List</button>
        <button onclick="format('justifyLeft')">Align Left</button>
        <button onclick="format('justifyCenter')">Align Center</button>
        <button onclick="format('justifyRight')">Align Right</button>
        <select onchange="format('fontSize', this.value)">
            <option value="">Size</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
        <input type="color" onchange="format('foreColor', this.value)" title="Text Color">
        <button onclick="format('undo')">Undo</button>
        <button onclick="format('redo')">Redo</button>
        <button onclick="setUrl()">Insert Link</button>
        <input id="txtFormatUrl" placeholder="Enter URL" style="background: var(--editor-bg); color: var(--text-color-normal); border: 1px solid var(--border-color);">
    </div>
    <div id="editor" contenteditable="true"></div>
    <iframe id="viewer"></iframe>
    <div id="controls">
        <input type="file" id="upload" onchange="loadFile()">
        <button onclick="newDoc()">New Document</button>
        <select id="saveFormat">
            <option value="txt">TXT</option>
            <option value="html">HTML</option>
        </select>
        <button onclick="saveFile()">Download</button>
        <button onclick="exportToPDF()">Export to PDF (via Print)</button>
        <button onclick="printDoc()">Print</button>
    </div>

    <script>
        function format(command, value) {
            document.execCommand(command, false, value);
        }

        function setUrl() {
            var url = document.getElementById('txtFormatUrl').value;
            var sText = document.getSelection();
            if (sText.toString()) {
                document.execCommand('insertHTML', false, '<a href="' + url + '" target="_blank">' + sText + '</a>');
            }
            document.getElementById('txtFormatUrl').value = '';
        }

        function newDoc() {
            document.getElementById('editor').innerHTML = '';
            document.getElementById('viewer').style.display = 'none';
            document.getElementById('editor').style.display = 'block';
        }

        function loadFile() {
            const file = document.getElementById('upload').files[0];
            if (!file) return;
            const ext = file.name.split('.').pop().toLowerCase();
            const reader = new FileReader();

            if (ext === 'pdf') {
                reader.onload = function(e) {
                    const arrayBuffer = e.target.result;
                    const uint8Array = new Uint8Array(arrayBuffer);
                    let binaryString = '';
                    for (let i = 0; i < uint8Array.length; i++) {
                        binaryString += String.fromCharCode(uint8Array[i]);
                    }
                    const base64 = btoa(binaryString);
                    document.getElementById('viewer').src = 'data:application/pdf;base64,' + base64;
                    document.getElementById('viewer').style.display = 'block';
                    document.getElementById('editor').style.display = 'none';
                };
                reader.readAsArrayBuffer(file);
            } else if (ext === 'txt' || ext === 'html') {
                reader.onload = function(e) {
                    document.getElementById('editor').innerHTML = e.target.result;
                    document.getElementById('viewer').style.display = 'none';
                    document.getElementById('editor').style.display = 'block';
                };
                reader.readAsText(file);
            } else {
                alert('Unsupported file format. Supported: txt, html for editing; pdf for viewing.');
            }
        }

        function saveFile() {
            const fmt = document.getElementById('saveFormat').value;
            let content, type, ext;
            if (fmt === 'txt') {
                content = document.getElementById('editor').innerText;
                type = 'text/plain';
                ext = 'txt';
            } else if (fmt === 'html') {
                content = document.getElementById('editor').innerHTML;
                type = 'text/html';
                ext = 'html';
            }
            const blob = new Blob([content], { type: type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'document.' + ext;
            a.click();
            URL.revokeObjectURL(url);
        }

        function exportToPDF() {
            printDoc(); // Uses browser's print to PDF feature
        }

        function printDoc() {
            window.print();
        }
    </script>
</body>
</html>
